version: '3.8'

services:
  mcp-proxy-tui:
    build: .
    container_name: mcp-proxy-tui
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro  # For Docker access if needed
    environment:
      - PYTHONUNBUFFERED=1
      - TERM=xterm-256color
    stdin_open: true
    tty: true
    network_mode: host  # For easy access to MCP servers
    restart: unless-stopped